        if (sequence[i + 1] > highestValue) {
          highestValue = sequence[i + 1];
        }
        if (sequence[i] < sequence[i + 1] && sequence[i] < highestValue) {
          greaterCounter =+ 1;
          
        } else {
          lessCounter += 1;
        }
      }
      if (lessCounter <= 1) {
        return true;

        return false;
      }
    }

    almostIncreasingSequence([1, 3, 2, 1]);
